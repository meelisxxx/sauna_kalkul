<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaunaMaster Pro ‚ö°</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-color: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --input-bg: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
        }

        h1 {
            color: var(--accent-color);
            text-align: center;
            margin-top: 0;
        }

        .input-group { margin-bottom: 1.5rem; }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #cbd5e1;
        }

        /* Uus disain valikutele ja sisestustele */
        input, select {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #475569;
            background-color: var(--input-bg);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            appearance: none; /* Eemaldab vaikimisi noole */
        }

        /* Lisame oma noole selectile */
        .select-wrapper {
            position: relative;
        }
        .select-wrapper::after {
            content: '‚ñº';
            font-size: 0.8rem;
            color: var(--accent-color);
            position: absolute;
            right: 15px;
            top: 18px;
            pointer-events: none;
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            background-color: var(--accent-color);
            color: #0f172a;
            transition: filter 0.2s;
            margin-top: 10px;
        }
        
        button:active { transform: scale(0.98); }

        /* Peidetud seaded (v√µrgutasu) */
        details {
            margin-top: 15px;
            color: #64748b;
            font-size: 0.9rem;
            cursor: pointer;
        }
        summary { margin-bottom: 10px; }

        #resultArea {
            margin-top: 2rem;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 16px;
            text-align: center;
            display: none;
            border: 1px solid #334155;
        }

        .cost-display {
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent-color);
            margin: 10px 0;
        }

        .loading { text-align: center; color: var(--accent-color); display: none; margin-top: 20px;}
    </style>
</head>
<body>

<div class="container">
    <h1>SaunaMaster Pro ‚ö°</h1>
    
    <div class="input-group">
        <label>Kui kaua saunad? (tundi)</label>
        <div class="select-wrapper">
            <select id="duration">
                <option value="1">1 tund</option>
                <option value="1.5">1.5 tundi</option>
                <option value="2">2 tundi</option>
                <option value="2.5">2.5 tundi</option>
                <option value="3" selected>3 tundi</option>
                <option value="3.5">3.5 tundi</option>
                <option value="4">4 tundi</option>
                <option value="5">5 tundi</option>
            </select>
        </div>
    </div>

    <div class="input-group">
        <label>Millal alustad k√ºtmist?</label>
        <div class="select-wrapper">
            <select id="startTimeSelect">
                <option>Laen kellaaegu...</option>
            </select>
        </div>
    </div>

    <details>
        <summary>‚öôÔ∏è T√§psemad seaded (v√µrgutasu)</summary>
        <div class="input-group">
            <label>V√µrgutasu + marginaal (senti/kWh)</label>
            <input type="number" id="fixedFees" value="7.0" step="0.1">
        </div>
        <div class="input-group">
            <label>Kerise v√µimsus (kW)</label>
            <input type="number" id="heaterPower" value="6">
        </div>
    </details>

    <button onclick="calculateCost()">üî• Arvuta kulu</button>

    <div id="loading" class="loading">Laen Eleringi andmeid...</div>

    <div id="resultArea">
        <div style="color:#94a3b8">Kogu sessiooni hind:</div>
        <div class="cost-display" id="totalCost">0.00 ‚Ç¨</div>
        <div id="avgPriceInfo" style="font-size: 0.85rem; color: #cbd5e1;"></div>
    </div>
</div>

<script>
    const VAT = 1.24; // K√§ibemaks 24%
    let electricityPrices = [];

    // 1. Laeme hinnad kohe, kui leht avaneb
    async function fetchPrices() {
        document.getElementById('loading').style.display = 'block';
        const start = new Date();
        start.setHours(0,0,0,0);
        const end = new Date();
        end.setDate(end.getDate() + 1); // Homne ka
        end.setHours(23,59,59,999);

        const url = `https://dashboard.elering.ee/api/nps/price?start=${start.toISOString()}&end=${end.toISOString()}`;
        
        try {
            // Kasutame proxy-t
            const response = await fetch('https://corsproxy.io/?' + encodeURIComponent(url));
            const data = await response.json();
            
            if (data.data && data.data.ee) {
                electricityPrices = data.data.ee;
                populateTimeSelect(); // T√§idame rippmen√º√º
            }
        } catch (error) {
            alert("Viga andmete laadimisel!");
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    // 2. T√§idame kellaaja valiku (Dropdown)
    function populateTimeSelect() {
        const select = document.getElementById('startTimeSelect');
        select.innerHTML = ''; // T√ºhjendame "Laen..." teksti
        
        const now = new Date();
        now.setMinutes(0, 0, 0); // √úmardame t√§istunniks

        electricityPrices.forEach(pricePoint => {
            const time = new Date(pricePoint.timestamp * 1000);
            
            // √Ñra n√§ita mineviku tunde
            if (time < now) return;

            // Arvutame selle tunni hinna (b√∂rs + KM)
            const pricePerKwh = (pricePoint.price / 10) * VAT;
            
            // Vormindame kellaaja (nt "T√§na 18:00")
            const isToday = time.getDate() === now.getDate();
            const dayStr = isToday ? "T√§na" : "Homme";
            const hourStr = time.getHours() + ":00";
            
            // Loome valiku variandi
            const option = document.createElement('option');
            option.value = pricePoint.timestamp; // Salvestame timestampi v√§√§rtuseks
            option.text = `${dayStr} ${hourStr} (b√∂rs: ${pricePerKwh.toFixed(1)} s/kWh)`;
            
            // V√§rvime odavad tunnid roheliseks (visuaalne h√§kk)
            if (pricePerKwh < 10) option.style.color = "#4ade80"; 
            
            select.appendChild(option);
        });

        // Leiame automaatselt k√µige odavama aja j√§rgmise 24h jooksul ja valime selle vaikimisi?
        // V√µi j√§tame vaikimisi esimese (praeguse) tunni. Hetkel j√§tame praeguse (esimese).
    }

    // 3. Arvutuse loogika
    function calculateCost() {
        const duration = parseFloat(document.getElementById('duration').value);
        const fixedFees = parseFloat(document.getElementById('fixedFees').value);
        const power = parseFloat(document.getElementById('heaterPower').value);
        
        // Saame valitud algusaja (timestamp sekundites)
        const startTimestamp = parseInt(document.getElementById('startTimeSelect').value);
        
        if (!startTimestamp) { alert("Oota, andmed laevad veel!"); return; }

        let totalCost = 0;
        let totalPriceSum = 0; // Lihtsalt keskmise arvutamiseks

        // Leiame massiivist √µige alguspunkti
        const startIndex = electricityPrices.findIndex(p => p.timestamp === startTimestamp);

        // Arvutame ts√ºklina l√§bi iga tunni
        for (let i = 0; i < Math.ceil(duration); i++) {
            // Kontrollime, kas andmed on olemas
            if (startIndex + i >= electricityPrices.length) break;

            let priceItem = electricityPrices[startIndex + i];
            let priceWithVat = (priceItem.price / 10) * VAT;
            let fullPrice = priceWithVat + fixedFees; // B√∂rs + V√µrk

            // Viimase tunni proportsioon (kui on nt 2.5 tundi)
            let hoursInSlot = 1;
            if (i === Math.ceil(duration) - 1 && duration % 1 !== 0) {
                hoursInSlot = duration % 1;
            }

            totalCost += (fullPrice / 100) * power * hoursInSlot;
            totalPriceSum += fullPrice * hoursInSlot;
        }

        // Kuvame tulemuse
        document.getElementById('resultArea').style.display = 'block';
        document.getElementById('totalCost').innerText = totalCost.toFixed(2) + " ‚Ç¨";
        
        // Kuvame ka keskmise kWh hinna selle sessiooni jooksul
        let avgPrice = totalPriceSum / duration;
        document.getElementById('avgPriceInfo').innerText = 
            `Keskmine hind koos v√µrgutasudega: ${avgPrice.toFixed(1)} s/kWh`;
    }

    // K√§ivita kohe
    fetchPrices();
</script>

</body>
</html>
