<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaunaMaster Pro ‚ö°</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-color: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #f59e0b;
            --success-color: #10b981;
            --input-bg: #334155;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 24px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
        }

        h1 {
            color: var(--accent-color);
            text-align: center;
            margin-top: 0;
        }

        .input-group { margin-bottom: 1.5rem; }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.85rem;
            color: #cbd5e1;
        }

        input, select {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 1px solid #475569;
            background-color: var(--input-bg);
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
            appearance: none;
        }

        .select-wrapper { position: relative; }
        .select-wrapper::after {
            content: '‚ñº';
            font-size: 0.8rem;
            color: var(--accent-color);
            position: absolute;
            right: 15px; top: 18px;
            pointer-events: none;
        }

        /* Nuppude konteiner */
        .btn-group {
            display: flex;
            gap: 10px;
            flex-direction: column;
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: filter 0.2s;
        }
        
        button:active { transform: scale(0.98); }

        .btn-calc {
            background-color: var(--accent-color);
            color: #0f172a;
        }

        .btn-smart {
            background-color: transparent;
            border: 2px solid var(--success-color);
            color: var(--success-color);
        }
        .btn-smart:hover { background-color: rgba(16, 185, 129, 0.1); }

        details {
            margin-top: 15px;
            color: #64748b;
            font-size: 0.9rem;
            cursor: pointer;
        }
        summary { margin-bottom: 10px; }

        #resultArea {
            margin-top: 2rem;
            padding: 20px;
            background: rgba(0,0,0,0.2);
            border-radius: 16px;
            text-align: center;
            display: none;
            border: 1px solid #334155;
            animation: fadeIn 0.5s ease;
        }

        .cost-display {
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent-color);
            margin: 10px 0;
            line-height: 1;
        }
        
        .badge {
            background: var(--success-color);
            color: #0f172a;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            display: none; /* Alguses peidus */
            margin-bottom: 10px;
            display: inline-block;
        }

        .loading { text-align: center; color: var(--accent-color); display: none; margin-top: 20px;}
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h1>SaunaMaster Pro ‚ö°</h1>
    
    <div class="input-group">
        <label>Kui kaua saunas m√∂llad?</label>
        <div class="select-wrapper">
            <select id="duration">
                <option value="1">1 tund</option>
                <option value="1.5">1.5 tundi</option>
                <option value="2">2 tundi</option>
                <option value="2.5">2.5 tundi</option>
                <option value="3" selected>3 tundi</option>
                <option value="3.5">3.5 tundi</option>
                <option value="4">4 tundi</option>
                <option value="5">5 tundi</option>
            </select>
        </div>
    </div>

    <div class="input-group">
        <label>Millal alustad k√ºtmist?</label>
        <div class="select-wrapper">
            <select id="startTimeSelect">
                <option>Laen kellaaegu...</option>
            </select>
        </div>
    </div>

    <details>
        <summary>‚öôÔ∏è T√§psemad seaded (v√µrgutasu)</summary>
        <div class="input-group">
            <label>V√µrgutasu + marginaal (senti/kWh)</label>
            <input type="number" id="fixedFees" value="7.0" step="0.1">
        </div>
        <div class="input-group">
            <label>Kerise v√µimsus (kW)</label>
            <input type="number" id="heaterPower" value="6">
        </div>
    </details>

    <div class="btn-group">
        <button class="btn-calc" onclick="calculateCost()">üî• Arvuta kulu</button>
        <button class="btn-smart" onclick="findCheapestAndSet()">üå± Leia soodsaim aeg</button>
    </div>

    <div id="loading" class="loading">Laen Eleringi andmeid...</div>

    <div id="resultArea">
        <div id="smartBadge" class="badge" style="display:none;">SOODSAIM VALIK!</div>
        <div style="color:#94a3b8">Kogu sessiooni hind:</div>
        <div class="cost-display" id="totalCost">0.00 ‚Ç¨</div>
        <div id="avgPriceInfo" style="font-size: 0.85rem; color: #cbd5e1;"></div>
    </div>
</div>

<script>
    const VAT = 1.24; // K√§ibemaks 24%
    let electricityPrices = [];

    async function fetchPrices() {
        document.getElementById('loading').style.display = 'block';
        const start = new Date();
        start.setHours(0,0,0,0);
        const end = new Date();
        end.setDate(end.getDate() + 1); 
        end.setHours(23,59,59,999);

        const url = `https://dashboard.elering.ee/api/nps/price?start=${start.toISOString()}&end=${end.toISOString()}`;
        
        try {
            const response = await fetch('https://corsproxy.io/?' + encodeURIComponent(url));
            const data = await response.json();
            
            if (data.data && data.data.ee) {
                electricityPrices = data.data.ee;
                populateTimeSelect();
            }
        } catch (error) {
            alert("Viga andmete laadimisel!");
        } finally {
            document.getElementById('loading').style.display = 'none';
        }
    }

    function populateTimeSelect() {
        const select = document.getElementById('startTimeSelect');
        select.innerHTML = '';
        
        const now = new Date();
        now.setMinutes(0, 0, 0);

        electricityPrices.forEach(pricePoint => {
            const time = new Date(pricePoint.timestamp * 1000);
            if (time < now) return;

            const pricePerKwh = (pricePoint.price / 10) * VAT;
            const isToday = time.getDate() === now.getDate();
            const dayStr = isToday ? "T√§na" : "Homme";
            const hourStr = time.getHours() + ":00";
            
            const option = document.createElement('option');
            option.value = pricePoint.timestamp;
            option.text = `${dayStr} ${hourStr} (b√∂rs: ${pricePerKwh.toFixed(1)} s/kWh)`;
            
            if (pricePerKwh < 10) option.style.color = "#4ade80"; 
            select.appendChild(option);
        });
    }

    function calculateCost(isSmart = false) {
        const duration = parseFloat(document.getElementById('duration').value);
        const fixedFees = parseFloat(document.getElementById('fixedFees').value);
        const power = parseFloat(document.getElementById('heaterPower').value);
        const startTimestamp = parseInt(document.getElementById('startTimeSelect').value);
        
        if (!startTimestamp) { alert("Oota, andmed laevad veel!"); return; }

        let totalCost = 0;
        let totalPriceSum = 0;
        const startIndex = electricityPrices.findIndex(p => p.timestamp === startTimestamp);

        for (let i = 0; i < Math.ceil(duration); i++) {
            if (startIndex + i >= electricityPrices.length) break;

            let priceItem = electricityPrices[startIndex + i];
            let fullPrice = ((priceItem.price / 10) * VAT) + fixedFees;

            let hoursInSlot = 1;
            if (i === Math.ceil(duration) - 1 && duration % 1 !== 0) {
                hoursInSlot = duration % 1;
            }

            totalCost += (fullPrice / 100) * power * hoursInSlot;
            totalPriceSum += fullPrice * hoursInSlot;
        }

        const resultArea = document.getElementById('resultArea');
        resultArea.style.display = 'block';
        document.getElementById('totalCost').innerText = totalCost.toFixed(2) + " ‚Ç¨";
        
        let avgPrice = totalPriceSum / duration;
        document.getElementById('avgPriceInfo').innerText = 
            `Keskmine hind koos v√µrgutasudega: ${avgPrice.toFixed(1)} s/kWh`;

        // N√§ita "SOODSAIM" m√§rki ainult siis, kui vajutati rohelist nuppu
        document.getElementById('smartBadge').style.display = isSmart ? 'inline-block' : 'none';
    }

    // See funktsioon leiab parima aja ja muudab men√º√º valikut
    function findCheapestAndSet() {
        const duration = parseFloat(document.getElementById('duration').value);
        const fixedFees = parseFloat(document.getElementById('fixedFees').value);
        
        let bestCost = Infinity;
        let bestTimestamp = null;

        // K√§ime l√§bi k√µik valikud, mis on rippmen√º√ºs saadaval
        const select = document.getElementById('startTimeSelect');
        const options = Array.from(select.options);

        // Lihtne "sliding window" otsing
        options.forEach(option => {
            let startTimestamp = parseInt(option.value);
            let startIndex = electricityPrices.findIndex(p => p.timestamp === startTimestamp);
            
            let tempCost = 0;
            // Arvutame hinna selle algusaja jaoks
            for (let i = 0; i < Math.ceil(duration); i++) {
                if (startIndex + i >= electricityPrices.length) return; // Andmed otsas
                let p = electricityPrices[startIndex + i];
                let fullPrice = ((p.price / 10) * VAT) + fixedFees;
                
                let hoursInSlot = 1;
                if (i === Math.ceil(duration) - 1 && duration % 1 !== 0) {
                    hoursInSlot = duration % 1;
                }
                tempCost += fullPrice * hoursInSlot;
            }

            if (tempCost < bestCost) {
                bestCost = tempCost;
                bestTimestamp = startTimestamp;
            }
        });

        if (bestTimestamp) {
            // M√§√§rame rippmen√º√ºs selle aja aktiivseks
            select.value = bestTimestamp;
            // K√§ivitame arvutuse lipukesega "isSmart=true"
            calculateCost(true);
        } else {
            alert("Ei leidnud sobivat aega.");
        }
    }

    fetchPrices();
</script>

</body>
</html>
